version: "3.8"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-app
        container_name: laravel-app
        volumes:
            - .:/var/www
        networks:
            - laravel-network

    web:
        image: nginx:alpine
        container_name: nginx
        volumes:
            - .:/var/www
            - ./nginx.conf:/etc/nginx/conf.d/default.conf # Optional Nginx configuration
        ports:
            - "8000:80" # Expose port 8000 on the host to port 80 in the container
        networks:
            - laravel-network
        depends_on:
            - app

    mysql:
        image: mysql:5.7
        container_name: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: water-app
            MYSQL_USER: root
            MYSQL_PASSWORD: password-water-app
        volumes:
            - db_data:/var/lib/mysql
        networks:
            - laravel-network

networks:
    laravel-network:
        driver: bridge

volumes:
    db_data:
